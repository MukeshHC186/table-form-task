<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
         form{
            width: 40%;
            margin: 30px auto;
            border: 1px solid;
            text-align: center;
            background-color: lightgrey;
            padding: 20px;
        }
        a{
            text-decoration: none;
            font-weight: bold;
            font-size: x-large;
        }
        label{
            font-weight: bold;
            width: 90px;
            display: inline-block;
        }
        input{
            width: 50%;
            height: 20px;
            border-radius: 5px;
            /* margin-left: 80px; */
        }
        button{
            padding: 7px;
            border-radius: 5px;
            width: 100px;
            font-weight: bold;
            background-color: rgba(47, 155, 74, 0.164);
            color: rgb(28, 59, 199);
            transition: all 2s ease-in-out;
            margin-left: 50px;
            border: none;
        }
        button:hover{
            background-color: rgb(47, 155, 74); 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action=""> 
        <a href="">Registration Form</a><br><br>
        <label for="">First Name:</label>
        <input type="text" placeholder="First Name"><br><br>
        <label for="">Last Name:</label>
        <input type="text" placeholder="Last Name"><br><br>
        <label for="">Mobile:</label>
        <input type="text" placeholder="Enter Mobile No"><br><br>
        <label for="">User Name:</label>
        <input type="text" placeholder="User Name"><br><br>
        <label for="">Password:</label>
        <input type="password" placeholder="Password"><br><br>
        <button>Register</button><button>Resat</button><br><br>
        New User <a href="form.html">Login Here</a>

    </form>
</body>
</html>
